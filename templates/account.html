{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <h4> <b><i>{{ user_name }}</i></b>'s Account</h4>
    <br>
    <form action="/account" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
